{{ if .IsHome }}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body::before {
    content: "";
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('{{ "images/background.jpg" | relURL }}') no-repeat center center fixed;
    background-size: cover;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .hero-container {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    padding: 0 20px;
  }

  .hero-container h1 {
    font-size: 3rem;
    font-weight: bold;
    margin: 0;
  }

  .hero-container p {
    font-size: 1.5rem;
    margin-top: 1rem;
  }
</style>

<div class="hero-container">
  <div>
    <h1>Willkommen bei Velociraptors Heidelberg</h1>
    <p>Die coolste Projektseite für Geographie – powered by Hugo + Ananke</p>
  </div>
</div>
{{ end }}
